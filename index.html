<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      background: #000;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Suara -->
  <audio id="shootSound" src="https://assets.mixkit.co/active_storage/sfx/2561/2561-preview.mp3"></audio>
  <audio id="explodeSound" src="https://assets.mixkit.co/active_storage/sfx/2010/2010-preview.mp3"></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // === GAMBAR PLAYER (Tank) ===
    const playerImg = new Image();
    playerImg.src = 'https://i.imgur.com/QrK8yM0.png'; // Tank baru

    const player = {
      x: canvas.width / 2 - 40,
      y: canvas.height - 100,
      width: 90,
      height: 90,
      speed: 8,
      movingLeft: false,
      movingRight: false
    };

    // === GAMBAR MUSUH ===
    const enemyImg = new Image();
    enemyImg.src = 'https://i.imgur.com/MniakDK.png'; // karakter musuh yang kamu kirim

    let bullets = [];
    let enemies = [];
    let score = 0;

    const shootSound = document.getElementById('shootSound');
    const explodeSound = document.getElementById('explodeSound');

    // Kontrol keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = true;
      if (e.key === 'ArrowRight') player.movingRight = true;
      if (e.key === ' ' || e.key === 'Spacebar') shoot();
    });

    document.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft') player.movingLeft = false;
      if (e.key === 'ArrowRight') player.movingRight = false;
    });

    // Tap layar untuk menembak
    canvas.addEventListener('click', () => {
      shoot();
    });

    // Fungsi menembak peluru menuju musuh
    function shoot() {
      if (enemies.length === 0) return; // jika belum ada musuh, tidak menembak

      const target = enemies[0]; // ambil musuh pertama sebagai target

      // Hitung arah tembakan
      const dx = target.x + target.width / 2 - (player.x + player.width / 2);
      const dy = target.y + target.height / 2 - player.y;

      const distance = Math.sqrt(dx * dx + dy * dy);

      // Normalisasi arah supaya kecepatan peluru stabil
      const velocityX = (dx / distance) * 6;
      const velocityY = (dy / distance) * 6;

      bullets.push({
        x: player.x + player.width / 2 - 5,
        y: player.y + 10,
        width: 10,
        height: 20,
        velocityX: velocityX,
        velocityY: velocityY
      });

      shootSound.currentTime = 0;
      shootSound.play();
    }

    // Buat musuh
    function createEnemy() {
      const size = 60;
      const x = Math.random() * (canvas.width - size);
      enemies.push({
        x: x,
        y: -size,
        width: size,
        height: size,
        speed: 2 + Math.random() * 3
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pergerakan pemain
      if (player.movingLeft && player.x > 0) {
        player.x -= player.speed;
      }
      if (player.movingRight && player.x + player.width < canvas.width) {
        player.x += player.speed;
      }

      // Gambar pemain (Tank)
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Update peluru
      bullets.forEach((bullet, index) => {
        bullet.x += bullet.velocityX;
        bullet.y += bullet.velocityY;

        ctx.fillStyle = 'yellow';
        ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

        // Hapus peluru jika keluar layar
        if (
          bullet.y < 0 || bullet.y > canvas.height ||
          bullet.x < 0 || bullet.x > canvas.width
        ) {
          bullets.splice(index, 1);
        }
      });

      // Update musuh
      enemies.forEach((enemy, eIndex) => {
        enemy.y += enemy.speed;
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);

        // Jika musuh sampai bawah, hapus
        if (enemy.y > canvas.height) {
          enemies.splice(eIndex, 1);
        }

        // Cek tabrakan peluru dengan musuh
        bullets.forEach((bullet, bIndex) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            enemies.splice(eIndex, 1);
            bullets.splice(bIndex, 1);

            explodeSound.currentTime = 0;
            explodeSound.play();

            score++;
            document.getElementById('score').innerText = "Score: " + score;
          }
        });
      });

      requestAnimationFrame(update);
    }

    // Spawn musuh setiap 1 detik
    setInterval(createEnemy, 1000);

    update();
  </script>
</body>
</html>
